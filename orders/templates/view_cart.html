<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sepetim</title>
</head>
<body>
    <h1>Sepetiniz</h1>

    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>{{ item.product_name }} - {{ item.quantity }} adet - {{ item.price }} TRY</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Sepetiniz bo≈ü.</p>
    {% endif %}
</body>
</html>
