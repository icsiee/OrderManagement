<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Güncelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Stok Güncelleme</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="stock" class="form-label">Yeni Stok Miktarı:</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Stok Güncelle</button>
        </form>

        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Geri Dön</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
