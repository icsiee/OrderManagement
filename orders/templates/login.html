<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <!-- Kullanıcı Giriş Formu -->
            <div class="col-md-5">
                <form method="POST" class="mt-5">
                    {% csrf_token %}
                    <h1 class="text-center">Giriş Ekranı</h1>

                    <!-- Mesajlar -->
                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="customer_name">Kullanıcı Adı:</label>
                        <input type="text" id="customer_name" name="customer_name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Şifre:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
                    <p class="text-center mt-3">
                        Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt Ol</a>
                    </p>
                    <p class="text-center">
                        <a href="{% url 'home' %}">Geri Dön</a>
                    </p>
                </form>
            </div>

            <!-- Admin Giriş Formu -->
            <div class="col-md-5 border-start">
                <form method="POST" action="{% url 'admin_login' %}" class="mt-5">
                    {% csrf_token %}
                    <h1 class="text-center">Admin Giriş Ekranı</h1>

                    <div class="form-group">
                        <label for="admin_customer_name">Kullanıcı Adı:</label>
                        <input type="text" id="admin_customer_name" name="customer_name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="admin_password">Şifre:</label>
                        <input type="password" id="admin_password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-danger btn-block">Admin Girişi</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
