<h2>Cancelled Orders</h2>
<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Product</th>
            <th>Customer</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Cancellation Date</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.product.name }}</td>
            <td>{{ order.customer.username }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.total_price }}</td>
            <td>{{ order.updated_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
